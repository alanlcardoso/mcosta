<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br"
	layout:decorate="~{layout}">

<section layout:fragment="conteudo" id="cadastro">
	<div class="container">
		<h2>Serviço</h2>
		<form class="form-horizontal" method="POST" action="/administracao/servico" th:object="${servico}">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	<span th:text="${mensagem}"></span>
</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title titulo-panel">Cadastro</h1>
						<a class="btn btn-link link-panel" href="/administracao/servico" title="Voltar para pesquisa">Pesquisa</a>
					</div>
				</div>

				<div class="panel-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome" placeholder="Nome" maxlength="50" th:field="*{nome}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" placeholder="Descrição" maxlength="500" th:field="*{descricao}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('imagem')} ? has-error">
						<label for="icone" class="col-sm-2 control-label">Ícone</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="icone" placeholder="Ícone" maxlength="50" th:field="*{imagem}" />
							<a class="btn btn-link btn-xs ajuste-link" href="http://fontawesome.io/icons/" target="_blank">
								Consulte aqui a biblioteca de ícones
							</a>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-primary" title="Salvar">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
