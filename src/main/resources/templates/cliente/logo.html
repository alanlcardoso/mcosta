<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br"
	layout:decorate="~{layout}">

<section layout:fragment="conteudo" id="cadastro">
	<div class="container">
		<h2>Cliente</h2>
		<form class="form-horizontal" enctype="multipart/form-data" method="POST" th:action="@{/administracao/cliente/upload}" th:object="${cliente}">
			<div layout:replace="mensagem"></div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title titulo-panel">Upload de Logo</h1>
						<a class="btn btn-link link-panel branco" href="/administracao/cliente" title="Voltar para pesquisa">Voltar para Pesquisa</a>
					</div>
				</div>
				<div class="panel-body">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{logo}" />
					
					<input type="file" name="file" />
					<!-- <input type="submit" value="Enviar" /> -->
					<button type="submit" class="btn btn-primary" title="Enviar" style="margin-top: 10px;">Enviar</button>
					
					<hr/>
					
					<section id="team" style="padding-top: 0px; padding-bottom: 0px;">
						<div class="row">
							<div class="col-lg-3 col-md-6">
							<div class="member">
								<div class="pic">
									<img th:src="@{'data:image/jpeg;base64,'+*{logoBase64}}" alt="">
								</div>
							</div>
							</div>
						</div>
					</section>
					
				</div>
			</div>
		</form>
	</div>
</section>
</html>
