<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br"
	layout:decorate="~{home}">

<section layout:fragment="conteudo" id="index">

    <!--==========================
      About Us Section
    ============================-->
	<section id="about" th:if="${sobre != null}">
		<div class="container">
			<div class="row about-container">

				<div class="col-lg-6 content order-lg-1 order-2">
					<h2 class="title" th:text="${sobre.titulo}"></h2>
					<p th:text="${sobre.descricao}"></p>

					<div class="icon-box wow fadeInUp">
						<div class="icon">
							<i th:classappend="'fa ' + ${sobre.sobreDetalhe1.icone}"></i>
						</div>
						<h4 class="title">
							<a href="" th:text="${sobre.sobreDetalhe1.nome}"></a>
						</h4>
						<p class="description" th:text="${sobre.sobreDetalhe1.descricao}"></p>
					</div>
					
					<div class="icon-box wow fadeInUp">
						<div class="icon">
							<i th:classappend="'fa ' + ${sobre.sobreDetalhe2.icone}"></i>
						</div>
						<h4 class="title">
							<a href="" th:text="${sobre.sobreDetalhe2.nome}"></a>
						</h4>
						<p class="description" th:text="${sobre.sobreDetalhe2.descricao}"></p>
					</div>
					
					<div class="icon-box wow fadeInUp">
						<div class="icon">
							<i th:classappend="'fa ' + ${sobre.sobreDetalhe3.icone}"></i>
						</div>
						<h4 class="title">
							<a href="" th:text="${sobre.sobreDetalhe3.nome}"></a>
						</h4>
						<p class="description" th:text="${sobre.sobreDetalhe3.descricao}"></p>
					</div>
				</div>

				<div class="col-lg-6 background order-lg-2 order-1 wow fadeInRight"></div>
			</div>

		</div>
	</section>
	<!-- #about -->

    <!--==========================
      Facts Section
    ============================-->
	<section id="facts" th:if="${sobre != null}">
		<div class="container wow fadeIn">
			<div class="section-header">
				<h3 class="section-title">Alguns Fatos Sobre Nós</h3>
				<p class="section-description"></p>
			</div>
			<div class="row counters">

				<div class="col-lg-4 col-6 text-center">
					<span data-toggle="counter-up" th:text="${totalCliente}"></span>
					<p>Clientes</p>
				</div>

				<div class="col-lg-4 col-6 text-center">
					<span data-toggle="counter-up" th:text="${{sobre.qtdProjetos}}"></span>
					<p>Projetos</p>
				</div>

				<div class="col-lg-4 col-6 text-center">
					<span data-toggle="counter-up" th:text="${{sobre.horasTrabalho}}"></span>
					<p>Horas de Trabalho</p>
				</div>

			</div>
		</div>
	</section>
	<!-- #facts -->

    <!--==========================
      Services Section
    ============================-->
	<section id="services" th:if="${totalServico != null}">
		<div class="container wow fadeIn">
			<div class="section-header">
				<h3 class="section-title">Serviços</h3>
				<p class="section-description"></p>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s"
					th:each="servico : ${totalServico}">
					<div class="box">
						<div class="icon">
							<a th:href="@{/servico/{id}(id=${servico.id})}"><i th:classappend="'fa ' + ${servico.imagem}"></i></a>
						</div>
						<h4 class="title">
							<a th:href="@{/servico/{id}(id=${servico.id})}" th:text="${servico.nome}"></a>
						</h4>
						<p class="description" th:text="${servico.descricao}"></p>
					</div>
				</div>
			</div>
			<br/>
            <div class="row">
            	<div class="col-md-12">
                	<a th:href="@{/servico}" class="btn btn-default"><i class="fa fa-newspaper-o"></i> Todos Serviços</a>
                </div>
            </div>
		</div>
	</section>
	<!-- #services -->

     <!--==========================
      Portfolio Section
    ============================-->
    <section id="portfolio" th:if="${totalCliente > 0}">
		<div class="container wow fadeInUp">
			<div class="section-header">
				<h3 class="section-title">Clientes</h3>
				<p class="section-description"></p>
			</div>
			<div class="row">
				<div class="row" id="portfolio-wrapper">
					<div th:each="item : ${clientes}"
						class="col-lg-3 col-md-6 portfolio-item filter-app">
						<a href=""> <img
							th:src="@{'data:image/jpeg;base64,'+${item.getLogoBase64()}}"
							th:title="${item.nome}" alt="">
							<div class="details">
								<h4 th:text="${item.nome}"></h4>
							</div>
						</a>
					</div>
				</div>
			</div>
			<br/>
            <div class="row">
            	<div class="col-md-12">
                	<a href="xxx.html" class="btn btn-default"><i class="fa fa-newspaper-o"></i> Todos Clientes</a>
                </div>
            </div>
	</section><!-- #portfolio -->

    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" th:if="${contato != null}">
      <div class="container wow fadeInUp">
        <div class="section-header">
          <h3 class="section-title" th:text="${contato.titulo}"></h3>
          <p class="section-description">Entre em contato conosco</p>
        </div>
      </div>

      <div id="google-map" th:data-latitude="${contato.latitude}" th:data-longitude="${contato.longitude}"></div>

      <div class="container wow fadeInUp">
        <div class="row justify-content-center">

          <div class="col-lg-3 col-md-4">

            <div class="info">
              <div>
                <i class="fa fa-map-marker"></i>
                <p th:text="${contato.tipoLogradouro.descricao} + ' ' +
                	${contato.logradouro} + ', ' +
                	${contato.numero} + ' ' +
                	${contato.bairro} + ', ' +
                	${contato.cidade} + ' - ' +
                	${contato.estado}+ ' ' +
                	${contato.cep}"></p>
              </div>

              <div>
                <i class="fa fa-envelope"></i>
                <p th:text="${contato.email}"></p>
              </div>

              <div>
                <i class="fa fa-phone"></i>
                <p th:text="${{contato.telefone}}"></p>
              </div>
            </div>

          </div>

          <div class="col-lg-5 col-md-8">
            <div class="form">
              <div id="sendmessage">Mensagem enviada com sucesso. Obrigado!</div>
              <div id="errormessage"></div>
              <form method="POST" action="/enviar" th:object="${mensagem}" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Nome" th:field="*{nome}" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="E-mail" data-rule="email" 
                  		data-msg="E-mail inválido" th:field="*{remetente}" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" placeholder="Assunto" data-rule="minlen:4" 
                  		data-msg="Please enter at least 8 chars of subject" th:field="*{assunto}" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="5" data-rule="required"
                   		data-msg="Mensagem" placeholder="Mensagem" th:field="*{corpo}"></textarea>
                  <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit">Enviar</button></div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </section><!-- #contact -->

  </section>
  
  <th:block layout:fragment="javascript-extra">
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
  </th:block>
  
</html>
